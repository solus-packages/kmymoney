name       : kmymoney
version    : 5.0.8
release    : 14
source     :
    - https://cdn.download.kde.org/stable/kmymoney/5.0.8/src/kmymoney-5.0.8.tar.xz : ac6bcef37def09ca2530276254eab5e9ae57f3a1cd5ed7c87c3d38045400d4c0
