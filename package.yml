name       : kmymoney
version    : 5.0.3
release    : 9
source     :
    - https://cdn.download.kde.org/stable/kmymoney/5.0.3/src/kmymoney-5.0.3.tar.xz : 698c0fc7ef2134c5c120a98b10f033e14dc37bff723b562c3b50a018c6ebdbf8
license    : GPL-2.0-or-later
component  : office.finance
libsplit   : no
summary    : The best Personal Finance Manager
description: |
    The best Personal Finance Manager for FREE Users, full stop.
builddeps  :
